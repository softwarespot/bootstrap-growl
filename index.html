<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>jquery.bootstrap-growl Example</title>

    <!--Mobile Specific Metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Stylesheets-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="jquery.bootstrap-growl.min.js"></script>

    <script>
        $(function domReady($) {
            $.bootstrapGrowl('This is a simple growl with default options');

            window.setTimeout(function() {
                $.bootstrapGrowl('This is a growl with the type as "success"', {
                    type: 'success'
                });
            }, 1000);

            window.setTimeout(function() {
                $.bootstrapGrowl('This is a growl with the multiple options', {
                    type: 'danger',
                    align: 'center',
                    width: 'auto',
                    allow_dismiss: false
                });
            }, 2000);

            window.setTimeout(function() {
                $.bootstrapGrowl('This is another growl with the multiple options', {
                    type: 'info',
                    align: 'left',
                    stackup_spacing: 30
                });
            }, 3000);
        });
    </script>
</body>
</html>
